      }

        font-weight: bold;
      }

        font-size: 1rem;
        color: #aaa;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .controls input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #333;
        width: 60%;
      }

      .controls button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #333;
        color: #fff;
        transition: background-color 0.3s;
      }

      .controls button:hover {
        background-color: #444;
      }

      .country-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .country {
        background-color: #111;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #4f4e4e;
        transition: transform 0.2s;
      }

      .country:hover {
        transform: scale(1.02);
      }

      .country h2 {
        font-size: 1.2rem;
        margin-bottom: 8px;
      }

      .country img {
        width: 100%;
        max-height: 150px;
        object-fit: contain;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .country p {
        font-size: 0.9rem;
        color: #aaa;
      }

      footer {
        text-align: center;
        margin-top: 30px;
      }

      footer p {
        font-size: 0.9rem;
        color: #666;
      }

      @media (min-width: 768px) {
        .country-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

      async function fetchCountries() {
        try {
          const response = await fetch("https://restcountries.com/v3.1/all");
          const countries = await response.json();

          countries.forEach((country) => {
            const name = country.name.common;
            const flag = country.flags.svg;
            const map = country.maps.googleMaps;

            const helpline = helplineNumbers[name] || {
              police: "N/A",
              fire: "N/A",
              ambulance: "N/A",
            };

            const countryCard = document.createElement("div");
            countryCard.classList.add("country");

            countryCard.innerHTML = `
                        <img src="${flag}" alt="Flag of ${name}">
                        <h2>${name}</h2>
                        <p><strong>Police:</strong> ${helpline.police}</p>
                        <p><strong>Fire Service:</strong> ${helpline.fire}</p>
                        <p><strong>Ambulance:</strong> ${helpline.ambulance}</p>
                        <p><a href="${map}" target="_blank" style="color: #1e90ff;">View Map</a></p>
                    `;

            countryContainer.appendChild(countryCard);
          });
        } catch (error) {
          console.error("Error fetching countries:", error);
        }
      }

      searchInput.addEventListener("input", () => {
        const searchTerm = searchInput.value.toLowerCase();
        const countries = document.querySelectorAll(".country");

        countries.forEach((country) => {
          const countryName = country
            .querySelector("h2")
            .textContent.toLowerCase();
          country.style.display = countryName.includes(searchTerm)
            ? ""
            : "none";
        });
      });

      themeToggle.addEventListener("click", () => {
        const isDark =
          getComputedStyle(document.body)
            .getPropertyValue("--bg-color")
            .trim() === "#000";

        document.body.style.setProperty("--bg-color", isDark ? "#fff" : "#000");
        document.body.style.setProperty(
          "--text-color",
          isDark ? "#000" : "#fff"
        );
      });
